<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator walut</title>
</head>

<body>
    <p class="title">
        Przelicznik walut
    </p>
    <form class="form">
        <label class="Label_Text">
            Kwota w zł*:
            <input name="amount" placeholder="Wpisz kwotę w złotówkach" autofocus class="Label_cell">
        </label>
        <br><br>
        <label class="Label_Text">
            Waluta:
            <select name="currency" class="Label_cell">
                <option value="Euro">Euro</option>
                <option value="Dolar">Dolar Amerykański</option>
                <option value="Funt">Funt Brytyjski</option>
            </select>
        </label>
        <br>
        <button class="button">Przelicz!</button>
        <p class="information">
            Kursy pochodzą ze strony nbp.pl z Tabeli nr 115/A/NBP/2020 z dnia 2020-06-16
        </p>
    </form>

</body>

</html>
